<div class="admin-container">
  <h2>ğŸ½ï¸ Manage Restaurants</h2>
  <p>Add or delete restaurant records from the system.</p>

  <!-- âœ… ADD RESTAURANT FORM -->
  <div class="form-card">
    <h3>â• Add New Restaurant</h3>

    <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="restaurant.name"
          required
          placeholder="Enter restaurant name"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="restaurant.address"
          required
          placeholder="Enter restaurant address"
        />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          [(ngModel)]="restaurant.city"
          required
          placeholder="Enter city"
        />
      </div>

      <div class="form-group">
        <label for="restaurantDescription">Description</label>
        <textarea
          id="restaurantDescription"
          name="restaurantDescription"
          [(ngModel)]="restaurant.restaurantDescription"
          required
          placeholder="Enter short description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input
          type="file"
          id="image"
          name="image"
          (change)="onFileSelected($event)"
          required
          accept="image/*"
        />
      </div>

      <div *ngIf="previewUrl" class="preview">
        <p>ğŸ–¼ï¸ Image Preview:</p>
        <img [src]="previewUrl" alt="Preview" class="preview-img" />
      </div>

      <button type="submit" class="submit-btn" [disabled]="!restaurantForm.valid">
        Add Restaurant
      </button>
    </form>
  </div>
